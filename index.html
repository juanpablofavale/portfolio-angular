<style>:root{--fondo-dark-pri:#1d3538;--fondo-dark-sec:#011214;--texto-dark-pri:#ddd;--texto-dark-sec:#16f5fd;--sombra-dark:#2ebaeb;--capa-dark:#000000bb;--fondo-light-pri:#75dbfd;--fondo-light-sec:#062b30;--texto-light-pri:#000000;--texto-light-sec:#ddd;--sombra-light:#ffffff;--capa-light:#00000099}*{margin:0;padding:0;box-sizing:border-box}body{background-color:var(--fondo-light-pri);font-size:20px}</style><link rel="stylesheet" href="styles.bc8a8f9f1c92165a.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.bc8a8f9f1c92165a.css"></noscript></head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/edf46b31cc.js" crossorigin="anonymous"></script>
  <script>
  var cuerpo = document.querySelector("body")

  function cambiarModo() {
    var oscuro = cuerpo.classList.toggle("dark");
    localStorage.setItem("oscuro", oscuro);
  }

  document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("oscuro")=="true") {
        cambiarModo();
    }
  });
  </script>
