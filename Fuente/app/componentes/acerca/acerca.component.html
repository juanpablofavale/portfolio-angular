<section id="inicio">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img [src]="acercaData.banner" alt="" class="rounded img-banner">
        </div>
      </div>
    </div>
    <div class="container con-acerca">
      <div class="row">
        <div class="col-md text-center text-md-start ms-md-3 p-2">
          <div class="banner-caja-edit d-inline-block">
            <img [src]="acercaData.profile" alt="" class="img-perfil rounded-circle">
          </div>
          <h1 class="banner-caja-edit">{{acercaData.name}}
          </h1>
        </div>
        <div class="col-md text-center" id="acerca-texto">
          <h6 class="banner-caja-edit acerca-de">Acerca de</h6>
          <p>{{acercaData.about}}</p>
        </div>
      </div>
    </div>
  </section>
